<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
                <input type="text" name="title" class="layui-input" lay-verify="required" placeholder="名称"
                       value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">图标</label>
            <div class="layui-input-block layuimini-upload">
                <input name="image" class="layui-input layui-col-xs6" lay-verify="required" placeholder="请上传图标"
                       value="">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="image" data-upload-number="one"
                             data-upload-exts="png|jpg|ico|jpeg" data-upload-icon="image"><i class="fa fa-upload"></i> 上传</a></span>
                    <span><a class="layui-btn layui-btn-normal" id="select_image" data-upload-select="image"
                             data-upload-number="one" data-upload-mimetype="image/*"><i
                            class="fa fa-list"></i> 选择</a></span>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">收款人</label>
            <div class="layui-input-block">
                <input type="text" name="name" class="layui-input" lay-verify="required" placeholder="收款人"
                       value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">开户行</label>
            <div class="layui-input-block">
                <input type="text" name="back_title" class="layui-input" lay-verify="required" placeholder="开户行"
                       value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">账号/地址</label>
            <div class="layui-input-block">
                <input type="text" name="address" class="layui-input" lay-verify="required" placeholder="账号/地址"
                       value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">比例</label>
            <div class="layui-input-block">
                <input type="text" name="rate" class="layui-input" lay-verify="required" placeholder="比例"
                       value="">
                <tip>例如1枚可兑换多少平台金额</tip>

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">二维码</label>
            <div class="layui-input-block layuimini-upload">
                <input name="code" class="layui-input layui-col-xs6" lay-verify="required" placeholder="请上传二维码"
                       value="">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="code" data-upload-number="one"
                             data-upload-exts="png|jpg|ico|jpeg" data-upload-icon="image"><i class="fa fa-upload"></i> 上传</a></span>
                    <span><a class="layui-btn layui-btn-normal" id="select_code" data-upload-select="code"
                             data-upload-number="one" data-upload-mimetype="image/*"><i
                            class="fa fa-list"></i> 选择</a></span>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注信息</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
