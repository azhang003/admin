<form id="app-form" class="layui-form layuimini-form">

    <div class="layui-form-item">
        <label class="layui-form-label">站点名称</label>
        <div class="layui-input-block">
            <input type="text" name="group" class="layui-input" lay-verify="required" placeholder="请输入站点名称" value="site"
                   style="display:none">

            <input type="text" name="name" class="layui-input" lay-verify="required" placeholder="请输入站点名称" value="site"
                   style="display:none">

            <input type="text" name="site_name" class="layui-input" lay-verify="required" placeholder="请输入站点名称"
                   value="{:get_config('site','site','site_name')}">
            <tip>填写站点名称。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">浏览器图标</label>
        <div class="layui-input-block layuimini-upload">
            <input name="site_ico" class="layui-input layui-col-xs6" lay-verify="required" placeholder="请上传浏览器图标,ico类型"
                   value="{:get_config('site','site','site_ico')}">
            <div class="layuimini-upload-btn">
                <span><a class="layui-btn" data-upload="site_ico" data-upload-number="one" data-upload-exts="ico"><i
                        class="fa fa-upload"></i> 上传</a></span>
                <span><a class="layui-btn layui-btn-normal" id="select_site_ico" data-upload-select="site_ico"
                         data-upload-number="one"><i class="fa fa-list"></i> 选择</a></span>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">客服链接</label>
        <div class="layui-input-block">
            <input type="text" name="customer" class="layui-input" lay-verify="required" placeholder="客服链接"
                   value="{:get_config('site','site','customer')}">
            <tip>客服链接。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">短信切换</label>
        <div class="layui-input-block">
            <input type="text" name="sms" class="layui-input" lay-verify="required" placeholder="短信切换"
                   value="{:get_config('site','site','sms')}">
            <tip>短信切换(1:不卡1(cs_qk6qbx);2:星球通讯;3:不卡2(cs_vxh3lu);)。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">OTG开启（只针对巴基斯坦）</label>
        <div class="layui-input-block">
            <input type="text" name="otg" class="layui-input" lay-verify="required" placeholder="OTG开启（只针对巴基斯坦）"
                   value="{:get_config('site','site','otg')}">
            <tip>OTG开启（只针对巴基斯坦）(0:关闭;1:开启;)。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">停机公告开启</label>
        <div class="layui-input-block">
            <input type="text" name="announcement" class="layui-input" lay-verify="required" placeholder="停机公告开启"
                   value="{:get_config('site','site','announcement')}">
            <tip>停机公告开启(0:关闭;1:开启;)。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">区号配置</label>
        <div class="layui-input-block">
            <input type="text" name="asdasdas" class="layui-input" lay-verify="required" placeholder="区号配置"
                   value="{:get_config('site','site','asdasdas')}">
            <tip>区号配置。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">安卓app分发链接</label>
        <div class="layui-input-block">
            <input type="text" name="download" class="layui-input" lay-verify="required" placeholder="app分发链接"
                   value="{:get_config('site','site','download')}">
            <tip>app分发链接。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">苹果app分发链接</label>
        <div class="layui-input-block">
            <input type="text" name="ios" class="layui-input" lay-verify="required" placeholder="app分发链接"
                   value="{:get_config('site','site','ios')}">
            <tip>app分发链接。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">官网域名</label>
        <div class="layui-input-block">
            <input type="text" name="home_url" class="layui-input" lay-verify="required" placeholder="官网域名"
                   value="{:get_config('site','site','home_url')}">
            <tip>官网域名。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">前端域名</label>
        <div class="layui-input-block">
            <input type="text" name="webh5" class="layui-input" lay-verify="required" placeholder="前端域名"
                   value="{:get_config('site','site','webh5')}">
            <tip>前端域名。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">版本信息</label>
        <div class="layui-input-block">
            <input type="text" name="site_version" class="layui-input" lay-verify="required" placeholder="请输入版本信息"
                   value="{:get_config('site','site','site_version')}">
            <tip>填写版本信息。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备案信息</label>
        <div class="layui-input-block">
            <input type="text" name="site_beian" class="layui-input" lay-verify="required" placeholder="请输入备案信息"
                   value="{:get_config('site','site','site_beian')}">
            <tip>填写备案信息。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">版权信息</label>
        <div class="layui-input-block">
            <input type="text" name="site_copyright" class="layui-input" lay-verify="required" placeholder="请输入版权信息"
                   value="{:get_config('site','site','site_copyright')}">
            <tip>填写版权信息。</tip>
        </div>
    </div>

    <div class="hr-line"></div>
    <div class="layui-form-item text-center">
        <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="system.config/save"
                data-refresh="false">确认
        </button>
        <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
    </div>

</form>
