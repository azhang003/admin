<form id="app-form" class="layui-form layuimini-form">
    <div class="layui-form-item">
        <input type="text" name="group" class="layui-input" lay-verify="required" value="site" style="display:none">
        <input type="text" name="name" class="layui-input" lay-verify="required" value="setting" style="display:none">
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">默认推荐人</label>
        <div class="layui-input-block">
            <input type="text" name="inviter" class="layui-input" lay-verify="required" value="{:get_config('site','setting','inviter')}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">用户推荐奖励比例</label>
        <div class="layui-input-block">
            <input type="text" name="share" class="layui-input" lay-verify="required" value="{:get_config('site','setting','share')}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">超级会员返利</label>
        <div class="layui-input-block">
            <input type="text" name="super" class="layui-input" lay-verify="required" value="{:get_config('site','setting','super')}">
        </div>
    </div>

    <div class="hr-line"></div>
    <div class="layui-form-item text-center">
        <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="system.config/save"
                data-refresh="false">确认
        </button>
        <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
    </div>

</form>
