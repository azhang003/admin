<form id="app-form" class="layui-form layuimini-form">

    <div class="layui-form-item">
        <input type="text" name="group" class="layui-input" lay-verify="required" value="block" style="display:none">
        <input type="text" name="name" class="layui-input" lay-verify="required" value="block" style="display:none">
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">区块高度</label>
        <div class="layui-input-block">
            <input class="layui-input" lay-verify="required" name="block" placeholder="区块高度" type="text"
                   value="{:get_config('block','block','block')}">
        </div>
    </div>

    <div class="hr-line"></div>
    <div class="layui-form-item text-center">
        <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="system.config/save"
                data-refresh="false">确认
        </button>
        <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
    </div>

</form>
