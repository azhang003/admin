<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">

        <div class="layui-form-item">
            <label class="layui-form-label">活动名称</label>
            <div class="layui-input-block">
                <input type="text" name="title" class="layui-input" lay-verify="required" placeholder="请输入活动名称" value="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">活动类型</label>
            <div class="layui-input-block">
                <select name="type">
                    {foreach $ArticleType as $key=>$vo}
                    <option value="{$key}">{$vo}</option>
                    {/foreach}
                </select>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">必须满足次数</label>
            <div class="layui-input-block">
                <input name="must" class="layui-input" placeholder="必须满足次数">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">奖励原力豆数量</label>
            <div class="layui-input-block">
                <input name="number" class="layui-input" placeholder="奖励原力豆数量">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">可领取次数（0为无限次）</label>
            <div class="layui-input-block">
                <input name="frequency" class="layui-input" placeholder="可领取次数（0为无限次）">
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
